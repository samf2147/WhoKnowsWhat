{% extends "layout.html" %}

{% block title %}
<title>WhoOwesWhat - Register</title>
{% endblock %}

{% block content %}

{% if message %}
<p style="color:red;">{{ message }}</p>
{% endif %}

<h2>Register A New Account:</h2>
<form action="" method="post" name="register">
{{ form.hidden_tag() }}
<h4>Username: {{ form.username(size=40) }} <br></h4>
<h4>Password: {{ form.password(size=40) }}</h4>
<input type="submit" id="submit" value="Register">
</form>
{% endblock %}
