{% extends "layout.html" %}

{% block title %}
<title>WhoOwesWhat - Login</title>
{% endblock %}

{% block content %}

<h2>Log in:</h2>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <h4>Username: {{ form.username(size=40) }} <br></h4>
    <h4>Password: {{ form.password(size=40) }}</h4>
    <input type="submit" id="submit" value="Log in">
</form>
{% endblock %}
