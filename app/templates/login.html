{% extends "layout.html" %}

{% block title %}
<title>WhoOwesWhat - Login</title>
{% endblock %}

{% block content %}

Log in:
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    Username: {{ form.username(size=80) }} <br>
    Password: {{ form.password(size=80) }}
    <input type="submit" id="submit" value="Log in">
</form>
{% endblock %}
