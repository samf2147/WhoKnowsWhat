<!DOCTYPE html>
<html>
<head>
{% block title %}
<title>WhoOwesWhat</title>
{% endblock %}
</head>
<body>
<!-- nav bar -->
<div class="logo">WhoOwesWhat</div>
<div class="nav-links">
<a href="{{ url_for('home') }}">Home</a>
{% if g.user.is_authenticated() %}
| <a href="{{ url_for('logout') }}">Logout</a>
{% else %}
| <a href="{{ url_for('login') }}">Log In</a>
| <a href="{{ url_for('register') }}">Register</a>
{% endif %}
</div>


{% block content %}
{% endblock %}
</body>
</html>
